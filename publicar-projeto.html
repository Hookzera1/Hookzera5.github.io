<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FreelaConnect - Publicar Projeto</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <!-- Cabeçalho -->
  <header>
    <div class="header-content">
      <h1>FreelaConnect</h1>
      <p>Conectando Freelancers e Clientes</p>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="como-funciona.html">Como Funciona</a>
      <a href="buscar-freelancers.html">Buscar Freelancers</a>
      <a href="buscar-projetos.html">Buscar Projetos</a>
      <a href="publicar-projeto.html" id="publish-project-link" style="display: none;">Publicar Projeto</a>
      <a href="login.html" id="login-link">Login</a>
      <a href="cadastro.html" id="register-link">Cadastre-se</a>
      <button id="logout-button" class="cta-button" style="display: none;">Logout</button>
    </nav>
  </header>

  <!-- Conteúdo Principal -->
<div class="container">
  <section class="publish-project">
    <h2>Publicar Projeto</h2>
    <form class="publish-form">
      <!-- Campo para o título do projeto -->
      <input type="text" placeholder="Título do Projeto" required>

      <!-- Campo para a descrição do projeto -->
      <textarea placeholder="Descrição do Projeto" required></textarea>

      <!-- Campo para o orçamento do projeto -->
      <input type="number" placeholder="Orçamento" required>

      <!-- Campo para as habilidades necessárias -->
      <input type="text" placeholder="Habilidades necessárias" required>

      <!-- Campo de seleção para a categoria do projeto -->
      <label for="project-category">Categoria do Projeto:</label>
      <select id="project-category" name="category" required>
        <option value="">Selecione uma categoria</option>
        <option value="design">Design</option>
        <option value="desenvolvimento">Desenvolvimento</option>
        <option value="marketing">Marketing</option>
        <option value="redacao">Redação</option>
      </select>

      <!-- Botão para publicar o projeto -->
      <button type="submit" class="cta-button">Publicar Projeto</button>
    </form>
  </section>
</div>

  <!-- Rodapé -->
  <footer>
    <p>&copy; 2023 FreelaConnect. Todos os direitos reservados.</p>
    <p><a href="#">Política de Privacidade</a> | <a href="#">Termos de Uso</a></p>
  </footer>

  <!-- JavaScript -->
  <script src="main.js"></script>
</body>
</html>
